
      <form method="POST" action="{{url_for('dokumen.update_file_dcc')}}" enctype="multipart/form-data">
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                  <div class="form-group">
                    <label>Nama File</label>
                    <input type="text" name="nama_file" class="form-control" value="{{file_name}}" required>
                  </div>
                </div>
              <div class="col-12">
                  <div class="form-group">
                    <label>Permission</label>
                    <select style="width:100%" name="edit_file_permission_option" id="edit_file_permission_option" class="edit_file_js-example-basic-multiple" multiple="multiple">
                      {% for option_value in option_departemen %}
                      {% if option_value[0] in permission_departemen %}
                      <option value="{{option_value[0]}}" selected>{{option_value[0]}}</option>
                      {% else %}
                      <option value="{{option_value[0]}}">{{option_value[0]}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <input type="hidden" name="edit_file_permission" id="edit_file_permission"/> 
                <input type="hidden" name="cwd" value="{{current_working_directory}}">
                <input type="hidden" name="file_id" value="{{file_id}}">
                <input type="hidden" name="id" value="{{id}}">
            </div>
          </div>
        <input type="submit" class="btn btn-info" value="Save">
      </form>

      <script>
        $(document).ready(function() {
            $('.edit_file_js-example-basic-multiple').select2();
            $('#edit_file_permission_option').change(function(){
              $('#edit_file_permission').val($('#edit_file_permission_option').val());
            });
    
        });
        </script>
