<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<p>Lorem ipsum dolor sit amet</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Contact us: <br>4.0 Center - ext. 1543</p>
			<!-- <label id="label-login" for="log-login-show">Register</label> -->
			<!-- <label id="label-login" for="#">Register</label> -->
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
    <!-- LOGIN -->
		<div class="white-panel">
      <form action="login" method="POST">
        <div class="login-show">
          <h2>LOGIN E-Document</h2>
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="submit" value="Login">
          <!-- <a href="">Forgot password?</a> -->
          <div class="msg" style="color: red;">{{ message }}</div>
        </div>
      </form> 

      <!-- REGISTER -->
      <form action="register" method="POST">
        <div class="register-show">
          <h2>REGISTER</h2>
          <input type="text" name="nik_daftar" placeholder="NIK" required>
          <input type="text" name="nama_daftar" placeholder="Nama" required>
          <input type="password" name="password_daftar" placeholder="Password" required>
          <!-- <input type="password" name="confirm_daftar" placeholder="Confirm Password" required> -->
          <input type="submit" value="Register">
        </div>
      </form> 
		</div>
	</div>

  <script>
    $(document).ready(function(){
      $('.login-info-box').fadeOut();
      $('.login-show').addClass('show-log-panel');
  });
  
  $('.login-reg-panel input[type="radio"]').on('change', function() {
      if($('#log-login-show').is(':checked')) {
          $('.register-info-box').fadeOut(); 
          $('.login-info-box').fadeIn();
          
          $('.white-panel').addClass('right-log');
          $('.register-show').addClass('show-log-panel');
          $('.login-show').removeClass('show-log-panel');
          
      }
      else if($('#log-reg-show').is(':checked')) {
          $('.register-info-box').fadeIn();
          $('.login-info-box').fadeOut();
          
          $('.white-panel').removeClass('right-log');
          
          $('.login-show').addClass('show-log-panel');
          $('.register-show').removeClass('show-log-panel');
      }
  });
  </script>
